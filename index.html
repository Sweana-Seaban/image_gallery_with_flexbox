<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Image Gallery</h2>
        </div>
    
        
        <div class="gallery">
                <div class="image">
                    <img src="images/ring-nebula.jpeg" alt="Ring Nebula">
                    <div class="image-description"><p>Ring Nebula</p></div>
                </div>
                <div class="image">
                    <img src="images/architecture-human.jpg" alt="Architecture Human">
                    <div class="image-description"><p>Architecture Human</p></div>
                </div>
                <div class="image">
                    <img src="images/brititsh-museum.jpg" alt="British Museum">
                    <div class="image-description"><p>British Museum</p></div>
                </div>
                <div class="image">
                    <img src="images/castle-fontainbleau.jpg" alt="Castle Fontainbleau">
                    <div class="image-description"><p>Castle Fontainbleau</p></div>
                </div>
                <div class="image">
                    <img src="images/guggenhelm-museum.jpg" alt="Guggenhelm Museum">
                    <div class="image-description"><p>Guggenhelm Museum</p></div>
                </div>
                <div class="image">
                    <img src="images/mural-art.jpg" alt="Mural Art">
                    <div class="image-description"><p>Mural Art</p></div>
                </div>
                <div class="image">
                    <img src="images/peabody-institute.jpg" alt="Peabody Institute">
                    <div class="image-description"><p>Peabody Institute</p></div>
                </div>
                <div class="image">
                    <img src="images/peabody-library.jpg" alt="Peabody Library">
                    <div class="image-description"><p>Peabody Library</p></div>
                </div>
                <div class="image">
                    <img src="images/pegasus-gallery.jpg" alt="Pegasus Gallery">
                    <div class="image-description"><p>Pegasus Gallery</p></div>
                </div>
                <div class="image">
                    <img src="images/seoul.jpg" alt="Seoul">
                    <div class="image-description"><p>Seoul</p></div>
                </div>
                <div class="image">
                    <img src="images/dubai-frame.jpg" alt="Dubai Frame">
                    <div class="image-description"><p>Dubai Frame</p></div>
                </div>
                <div class="image">
                    <img src="images/southern-switzerland.jpg" alt="Southern Switzerland">
                    <div class="image-description"><p>Southern Switzerland</p></div>
                </div>
                <!--<button><img src="" alt="placeholder for image"></button>-->
        </div>
    </div>
    
</body>
</html>
